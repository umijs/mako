[package]
name = "mako"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/umijs/mako"
license = "MIT"

[[bin]]
name = "mako"
path = "src/main.rs"
test = false

[dependencies]
mako_core = { path = "../core" }
serde = { workspace = true }
serde_json = { workspace = true }
cached = { workspace = true }

[dev-dependencies]
insta = { version = "1.30.0", features = ["yaml"] }
maplit = "1.0.2"

[features]
profile = ["mako_core/profile"]
