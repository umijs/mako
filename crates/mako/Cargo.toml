[package]
name = "mako"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/umijs/mako"
license = "MIT"

[[bin]]
name = "mako"
path = "src/main.rs"
test = false

[dependencies]
tokio = { version = "1", features = ["full"] }
swc_ecma_ast = { version = "0.109.1", features = ["rkyv-impl"] }
swc_ecma_parser = { version = "0.140.0" }
swc_common = { version = "0.32.1", features = ["concurrent", "sourcemap"] }
swc_ecma_visit = { version = "0.95.1" }
swc_ecma_codegen = { version = "0.145.2" }
swc_node_comments = { version = "0.19.1"}
swc_ecma_transforms = { version = "0.224.11", features = [
  "module",
  "typescript",
  "react",
  "concurrent",
] }
swc_ecma_minifier = { version = "0.187.12", features = ["concurrent"] }
swc_error_reporters = "0.16.1"
swc_ecma_preset_env = "0.201.13"
swc_ecma_utils = { version = "0.123.0" }
swc_atoms = { version = "0.5.9" }
base64 = "0.21.2"
petgraph = "0.6.3"
md5 = "0.7.0"
serde = { workspace = true }
serde_json = { workspace = true }
config = "0.13.3"
nodejs-resolver = "0.0.88"
swc_css_ast = "0.139.1"
swc_css_codegen = "0.149.1"
swc_css_modules = "0.27.3"
swc_css_parser = "0.148.1"
swc_css_visit = "0.138.1"
swc_css_compat = "0.25.1"
swc_css_prefixer = "0.151.1"
swc_css_minifier = "0.114.1"
rayon = "1.7.0"
thiserror = "1.0.43"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
notify = { version = "6.0.1", features = ["macos_kqueue"] }
futures = "0.3.28"
fs_extra = "1.3.0"
glob = "0.3.1"
clap = { version = "4.3.11", features = ["derive"] }
pathdiff = "0.2.1"
anyhow = "1.0.71"
hyper = { version = "0.14.27" , features= ["full"] }
tungstenite = "0.19.0"
tokio-tungstenite = "0.19.0"
hyper-tungstenite = "0.10.0"
hyper-staticfile = "0.9.5"
mime_guess = "2.0.4"
twox-hash = "1.6.3"
toml = "0.7.6"
serde_yaml = "0.9.22"
serde-xml-rs = "0.6.0"
svgr-rs = "0.1.3"
cached = "0.44.0"
colored = "2"
mdxjs = "0.1.14"
regex = "1.9.3"
indexmap = "2.0.0"
[dev-dependencies]
insta = { version = "1.30.0", features = ["yaml"] }
maplit = "1.0.2"
